<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - My Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #343a40;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a.btn {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a.btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .card {
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .card {
                padding: 30px 20px;
            }

            a.btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to My Shop ðŸ›’</h1>

            {% if session.get("user_id") %}
                <p>Hello, <strong>{{ session['username'] }}</strong>! You can browse products and place orders.</p>
                <a href="{{ url_for('products.display_products') }}" class="btn">View Products</a>
                <a href="{{ url_for('users.logout') }}" class="btn" style="background:#dc3545;">Logout</a>
            {% else %}
                <p>Please  <strong>login</strong> or  <strong>register</strong> to start shopping.</p>
                <a href="{{ url_for('users.login') }}" class="btn">Login</a>
                <a href="{{ url_for('users.register') }}" class="btn" style="background:#28a745;">Register</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
