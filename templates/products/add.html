{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<h2>Add Product</h2>
<form method="POST">
  <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" required></div>
  <div class="mb-3"><label>Price</label><input type="number" name="price" class="form-control" required></div>
  <div class="mb-3"><label>Stock</label><input type="number" name="stock" class="form-control" required></div>
  <div class="mb-3"><label>Category</label><input type="text" name="category" class="form-control"></div>
  <div class="mb-3"><label>Details</label><input type="text" name="details" class="form-control"></div>
  <div class="mb-3"><label>Rating</label><input type="number" name="rating" class="form-control"></div>
  <div class="mb-3"><label>image_url</label><input type="number" name="image_url" class="form-control"></div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
