<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">My Shop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if session.get('user_id') %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('products.display_products') }}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('orders.display_orders') }}">My Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('users.logout') }}">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('users.login') }}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('users.register') }}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
